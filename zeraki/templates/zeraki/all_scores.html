<!DOCTYPE html>
<html>
<head>
    <title>All Scores</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>All Scores</h1>
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Subject Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for score in scores %}
            <tr>
                <td>{{ score[0] }}</td>
                <td>{{ score[1] }}</td>
                <td>{{ score[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
